name: Build Ubuntu

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        build_type: [Debug, Release]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Install Apt dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libx11-dev clang-format-14 ccache

    - name: Cache ccache
      uses: actions/cache@v4
      with:
        path: ~/.cache/ccache
        key: ccache-${{ runner.os }}-${{ matrix.build_type }}-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ccache-${{ runner.os }}-${{ matrix.build_type }}-

    - name: Verify ccache
      run: |
        ccache --version
        ccache --show-config

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

    - name: Build
      run: cmake --build build --parallel 4

    - name: ccache stats
      run: ccache --show-stats

    - name: Run All Tests
      run: ctest --test-dir build --output-on-failure --parallel

    - name: Upload Release build artifacts
      if: matrix.build_type == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: teleopcore-build-release
        path: build/
        retention-days: 1
