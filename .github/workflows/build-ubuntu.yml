name: Build Ubuntu

on:
  push:
    branches: [ main ]
    tags: [ '*' ]
  pull_request:

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # On tag pushes, only build Release (Debug is skipped).
        build_type: ${{ fromJSON(startsWith(github.ref, 'refs/tags/') && '["Release"]' || '["Debug","Release"]') }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Install Apt dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libx11-dev clang-format-14 ccache

    - name: Cache ccache
      uses: actions/cache@v4
      with:
        path: ~/.cache/ccache
        key: ccache-${{ runner.os }}-${{ matrix.build_type }}-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ccache-${{ runner.os }}-${{ matrix.build_type }}-

    - name: Verify ccache
      run: |
        ccache --version
        ccache --show-config

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

    - name: Build
      run: cmake --build build --parallel 4

    - name: ccache stats
      run: ccache --show-stats

    - name: Run All Tests
      run: ctest --test-dir build --output-on-failure --parallel

    - name: Install (Release only)
      if: matrix.build_type == 'Release'
      run: cmake --install build

    - name: Create tarball to preserve permissions
      if: matrix.build_type == 'Release'
      run: tar -cvf teleopcore-install.tar -C install .

    - name: Upload Release artifacts
      if: matrix.build_type == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: teleopcore-install-release
        path: teleopcore-install.tar
        retention-days: 1

  test-cloudxr:
    runs-on: [self-hosted, linux, gpu]
    needs: build-ubuntu
    environment: dev

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Download install artifacts
      uses: actions/download-artifact@v4
      with:
        name: teleopcore-install-release

    - name: Extract tarball to preserve permissions
      run: |
        mkdir -p install
        tar -xvf teleopcore-install.tar -C install

    - name: Parse CloudXR tag from .env.default
      id: cloudxr
      run: |
        # Extract the tag from CXR_RUNTIME_IMAGE in .env.default
        CLOUDXR_TAG=$(grep '^CXR_RUNTIME_IMAGE=' deps/cloudxr/.env.default | sed 's/.*cloudxr-runtime://')
        echo "tag=${CLOUDXR_TAG}" >> $GITHUB_OUTPUT
        echo "CloudXR tag: ${CLOUDXR_TAG}"

    - name: Login to NVIDIA Container Registry
      uses: docker/login-action@v3
      with:
        registry: nvcr.io
        username: $oauthtoken
        password: ${{ secrets.NGC_TELEOP_CORE_GITHUB_SERVICE_KEY }}

    - name: Pull CloudXR Runtime
      run: |
        ./scripts/cloudxr_image_ops.sh --pull ${{ steps.cloudxr.outputs.tag }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Run Tests with CloudXR
      env:
        CI: true
        ACCEPT_CLOUDXR_EULA: Y
      run: |
        # Create .env file with EULA acceptance
        echo "ACCEPT_CLOUDXR_EULA=Y" > deps/cloudxr/.env

        # Run tests with CloudXR runtime
        ./scripts/run_tests_with_cloudxr.sh

  publish-wheel:
    runs-on: [self-hosted, linux]
    needs: test-cloudxr
    environment: dev
    # Publish only for tag pushes, and only after CloudXR tests succeed.
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && needs.test-cloudxr.result == 'success' }}

    steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Download install artifacts
      uses: actions/download-artifact@v4
      with:
        name: teleopcore-install-release

    - name: Extract tarball to preserve permissions
      run: |
        mkdir -p install
        tar -xvf teleopcore-install.tar -C install

    - name: Upload wheel(s) to Artifactory
      env:
        ARTIFACTORY_URL: ${{ secrets.ARTIFACTORY_URL }}
        ARTIFACTORY_REPO: ${{ secrets.ARTIFACTORY_REPO }}
        ARTIFACTORY_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
        ARTIFACTORY_API_KEY: ${{ secrets.ARTIFACTORY_API_KEY }}
        TAG_NAME: ${{ github.ref_name }}
      run: |
        set -euo pipefail

        if [[ -z "${ARTIFACTORY_URL}" || -z "${ARTIFACTORY_REPO}" || -z "${ARTIFACTORY_USERNAME}" || -z "${ARTIFACTORY_API_KEY}" ]]; then
          echo "Missing one or more required secrets: ARTIFACTORY_URL, ARTIFACTORY_REPO, ARTIFACTORY_USERNAME, ARTIFACTORY_API_KEY"
          exit 1
        fi

        shopt -s nullglob
        wheels=(install/wheels/*.whl)
        if (( ${#wheels[@]} == 0 )); then
          echo "No wheels found under install/wheels/*.whl"
          ls -la install || true
          ls -la install/wheels || true
          exit 1
        fi

        python -m pip install --upgrade pip twine

        # Artifactory PyPI repositories use the PyPI API endpoint.
        repository_url="${ARTIFACTORY_URL%/}/api/pypi/${ARTIFACTORY_REPO}"
        echo "Publishing ${#wheels[@]} wheel(s) to: ${repository_url} (tag: ${TAG_NAME})"

        python -m twine upload \
          --non-interactive \
          --repository-url "${repository_url}" \
          -u "${ARTIFACTORY_USERNAME}" \
          -p "${ARTIFACTORY_API_KEY}" \
          "${wheels[@]}"
