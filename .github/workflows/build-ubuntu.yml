name: Build Ubuntu

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        build_type: [Debug, Release]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Install Apt dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libx11-dev clang-format-14 ccache

    - name: Cache ccache
      uses: actions/cache@v4
      with:
        path: ~/.cache/ccache
        key: ccache-${{ runner.os }}-${{ matrix.build_type }}-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ccache-${{ runner.os }}-${{ matrix.build_type }}-

    - name: Verify ccache
      run: |
        ccache --version
        ccache --show-config

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

    - name: Build
      run: cmake --build build --parallel 4

    - name: ccache stats
      run: ccache --show-stats

    - name: Run All Tests
      run: ctest --test-dir build --output-on-failure --parallel

    - name: Install (Release only)
      if: matrix.build_type == 'Release'
      run: cmake --install build

    - name: Upload Release install artifacts
      if: matrix.build_type == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: teleopcore-install-release
        path: install/
        retention-days: 1

  test-cloudxr:
    runs-on: ubuntu-latest
    needs: build-ubuntu
    environment: dev

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Download install artifacts
      uses: actions/download-artifact@v4
      with:
        name: teleopcore-install-release
        path: install/

    - name: Parse CloudXR tag from .env.default
      id: cloudxr
      run: |
        # Extract the tag from CLOUDXR_RUNTIME_IMAGE in .env.default
        CLOUDXR_TAG=$(grep '^CLOUDXR_RUNTIME_IMAGE=' deps/cloudxr/.env.default | sed 's/.*cloudxr-runtime://')
        echo "tag=${CLOUDXR_TAG}" >> $GITHUB_OUTPUT
        echo "CloudXR tag: ${CLOUDXR_TAG}"

    - name: Login to NVIDIA Container Registry
      uses: docker/login-action@v3
      with:
        registry: nvcr.io
        username: $oauthtoken
        password: ${{ secrets.NGC_TELEOP_CORE_GITHUB_SERVICE_KEY }}

    - name: Pull CloudXR Runtime
      run: |
        ./scripts/cloudxr_image_ops.sh --pull ${{ steps.cloudxr.outputs.tag }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Run Tests with CloudXR
      env:
        CI: true
        ACCEPT_CLOUDXR_EULA: Y
      run: |
        # Create .env file with EULA acceptance
        echo "ACCEPT_CLOUDXR_EULA=Y" > deps/cloudxr/.env

        # Run tests with CloudXR runtime
        ./scripts/run_tests_with_cloudxr.sh
