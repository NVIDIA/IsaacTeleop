name: Build Ubuntu

on:
  push:
    branches: [ main, 'release/*.*.x', 'aaristarkhov/kitmaker' ]
    tags: [ 'v*' ]
  pull_request:

# For PRs, we want to cancel in-progress runs to save resources.
# For pushes to main or releases, we want to allow all runs to complete.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build-ubuntu:
    # Pin to 22.04 so the wheel is built with GCC 11's libstdc++. The resulting wheel
    # then runs on both Ubuntu 22.04 and 24.04 (24.04's libstdc++ is backward compatible).
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-22.04-arm' || 'ubuntu-22.04' }}
    environment: dev

    strategy:
      matrix:
        build_type: ["Release"]
        python_version: ['3.10', '3.11', '3.12']
        arch: ['x64', 'arm64']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Full history for accurate git describe

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Install Apt dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libx11-dev clang-format-14 ccache

    - name: Setup CloudXR SDK
      id: cloudxr-sdk
      uses: ./.github/actions/setup-cloudxr-sdk
      with:
        ngc-cli-api-key: ${{ secrets.NGC_TELEOP_CORE_GITHUB_SERVICE_KEY }}

    # Hunter cache - caches depthai dependencies (OpenSSL, CURL, etc.)
    - name: Cache Hunter packages
      uses: actions/cache@v4
      with:
        path: ~/.hunter
        key: hunter-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('cmake/SetupHunter.cmake') }}
        restore-keys: |
          hunter-${{ runner.os }}-${{ runner.arch }}-

    - name: Cache ccache
      uses: actions/cache@v4
      with:
        path: ~/.cache/ccache
        key: ccache-${{ runner.os }}-${{ runner.arch }}-${{ matrix.build_type }}-py${{ matrix.python_version }}-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ccache-${{ runner.os }}-${{ runner.arch }}-${{ matrix.build_type }}-py${{ matrix.python_version }}-

    - name: Verify ccache
      run: |
        ccache --version
        ccache --show-config

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DISAAC_TELEOP_PYTHON_VERSION=${{ matrix.python_version }} -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

    - name: Build
      run: cmake --build build --parallel 4

    - name: ccache stats
      run: ccache --show-stats

    - name: Run All Tests
      run: ctest --test-dir build --output-on-failure --parallel

    - name: Install (Release only)
      if: matrix.build_type == 'Release'
      run: cmake --install build

    - name: Create tarball to preserve permissions
      if: matrix.build_type == 'Release'
      run: tar -cvf isaacteleop-install.tar -C install .

    - name: Upload Release artifacts
      if: matrix.build_type == 'Release'
      uses: actions/upload-artifact@v6
      with:
        name: isaacteleop-install-release-${{ matrix.arch }}-py${{ matrix.python_version }}
        path: isaacteleop-install.tar
        retention-days: 1
    - name: Upload wheel artifacts
      if: matrix.build_type == 'Release'
      uses: actions/upload-artifact@v6
      with:
        name: isaacteleop-wheels-${{ matrix.arch }}-py${{ matrix.python_version }}
        path: install/wheels/*.whl
        if-no-files-found: error
        retention-days: 1

  test-cloudxr:
    runs-on: [self-hosted, linux, gpu, "${{ matrix.arch }}"]
    needs: build-ubuntu
    environment: dev

    strategy:
      matrix:
        python_version: ['3.10'] # fixme: revert before merging
        arch: ['arm64']          # fixme: revert before merging

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Download install artifacts
      uses: actions/download-artifact@v7
      with:
        name: isaacteleop-install-release-${{ matrix.arch }}-py${{ matrix.python_version }}

    - name: Extract tarball to preserve permissions
      run: |
        mkdir -p install
        tar -xvf isaacteleop-install.tar -C install

    - name: Setup CloudXR SDK
      id: cloudxr-sdk
      uses: ./.github/actions/setup-cloudxr-sdk
      with:
        ngc-cli-api-key: ${{ secrets.NGC_TELEOP_CORE_GITHUB_SERVICE_KEY }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Run Tests with CloudXR
      env:
        CI: true
        ACCEPT_CLOUDXR_EULA: Y
      run: |
        # Create .env file with EULA acceptance
        echo "ACCEPT_CLOUDXR_EULA=Y" > deps/cloudxr/.env

        # Run tests with CloudXR runtime
        ./scripts/run_tests_with_cloudxr.sh --python-version ${{ matrix.python_version }}

  publish-wheel:
    runs-on: [self-hosted, linux]
    needs:
      - build-ubuntu
      - test-cloudxr
    environment: dev
    # Publish only after build and CloudXR tests succeed.
    if: ${{ needs.build-ubuntu.result == 'success' && needs.test-cloudxr.result == 'success' }}

    steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Download wheel artifacts
      uses: actions/download-artifact@v7
      with:
        pattern: isaacteleop-wheels-*
        merge-multiple: true
        path: wheels

    - name: Upload wheel(s) to Artifactory
      env:
        ARTIFACTORY_URL: ${{ secrets.ARTIFACTORY_URL }}
        ARTIFACTORY_REPO: ${{ secrets.ARTIFACTORY_REPO }}
        ARTIFACTORY_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
        ARTIFACTORY_API_KEY: ${{ secrets.ARTIFACTORY_API_KEY }}
      run: |
        set -euo pipefail

        if [[ -z "${ARTIFACTORY_URL}" || -z "${ARTIFACTORY_REPO}" || -z "${ARTIFACTORY_USERNAME}" || -z "${ARTIFACTORY_API_KEY}" ]]; then
          echo "Missing one or more required secrets: ARTIFACTORY_URL, ARTIFACTORY_REPO, ARTIFACTORY_USERNAME, ARTIFACTORY_API_KEY"
          exit 1
        fi

        if [[ "${ARTIFACTORY_URL}" != https://* ]]; then
          echo "ARTIFACTORY_URL must use https://"
          exit 1
        fi

        shopt -s nullglob
        wheels=(wheels/*.whl)
        if (( ${#wheels[@]} == 0 )); then
          echo "No wheels found under wheels/*.whl"
          ls -la wheels || true
          exit 1
        fi

        python -m pip install --upgrade pip twine

        # Artifactory PyPI repositories use the PyPI API endpoint.
        repository_url="${ARTIFACTORY_URL%/}/api/pypi/${ARTIFACTORY_REPO}"
        echo "Publishing ${#wheels[@]} wheel(s)"

        python -m twine upload \
          --non-interactive \
          --repository-url "${repository_url}" \
          -u "${ARTIFACTORY_USERNAME}" \
          -p "${ARTIFACTORY_API_KEY}" \
          "${wheels[@]}"

  publish-github-release-assets:
    runs-on: ubuntu-latest
    needs:
      - build-ubuntu
      # - test-cloudxr
    outputs:
      wheel_urls: ${{ steps.upload-release-assets.outputs.wheel_urls }}
    permissions:
      contents: write
    # Publish only after build and CloudXR tests succeed.
    if: ${{ github.event_name == 'push' && needs.build-ubuntu.result == 'success' }} # && needs.test-cloudxr.result == 'success'

    steps:
    - name: Download wheel artifacts
      uses: actions/download-artifact@v7
      with:
        pattern: isaacteleop-wheels-*
        merge-multiple: true
        path: wheels

    - name: Upload wheel(s) as GitHub release assets
      id: upload-release-assets
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GH_REPO: ${{ github.repository }}
      run: |
        set -euo pipefail

        shopt -s nullglob
        wheels=(wheels/*.whl)
        if (( ${#wheels[@]} == 0 )); then
          echo "No wheels found under wheels/*.whl"
          ls -la wheels || true
          exit 1
        fi

        tag="ci-wheels-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"
        title="CI Wheels ${GITHUB_RUN_ID}.${GITHUB_RUN_ATTEMPT}"

        gh release create "${tag}" \
          --repo "${GH_REPO}" \
          --target "${GITHUB_SHA}" \
          --title "${title}" \
          --notes "Automated wheel artifacts for ${GITHUB_SHA}" \
          --draft

        echo "Uploading ${#wheels[@]} wheel(s) to release ${tag}"
        gh release upload "${tag}" "${wheels[@]}" --repo "${GH_REPO}"

        echo "Finalizing release ${tag} as pre-release"
        gh release edit "${tag}" --repo "${GH_REPO}" --draft=false --prerelease

        echo "Uploaded assets on ${tag}:"
        release_assets_json="$(gh release view "${tag}" --repo "${GH_REPO}" --json assets)"
        echo "${release_assets_json}"

        wheel_urls="$(jq -r '.assets[] | select(.name | endswith(".whl")) | .url' <<< "${release_assets_json}")"
        if [[ -z "${wheel_urls}" ]]; then
          echo "Unable to find wheel asset URLs in uploaded release assets"
          exit 1
        fi

        {
          echo "wheel_urls<<EOF"
          echo "${wheel_urls}"
          echo "EOF"
        } >> "$GITHUB_OUTPUT"

  kitmaker:
    runs-on: [self-hosted, linux]
    needs:
      - publish-github-release-assets
    environment: release
    permissions:
      contents: read
    if: ${{ needs.publish-github-release-assets.result == 'success' }}

    steps:
    - name: Submit wheel release to Kitmaker
      env:
        KITMAKER_PROJECT_ID: ${{ secrets.KITMAKER_PROJECT_ID }}
        KITMAKER_TOKEN: ${{ secrets.KITMAKER_TOKEN }}
        KITMAKER_PIC_EMAIL: ${{ secrets.KITMAKER_PIC_EMAIL }}
        WHEEL_URLS: ${{ needs.publish-github-release-assets.outputs.wheel_urls }}
      run: |
        set -euo pipefail

        if [[ -z "${KITMAKER_TOKEN}" || -z "${KITMAKER_PIC_EMAIL}" ]]; then
          echo "Missing one or more required secrets: KITMAKER_TOKEN, KITMAKER_PIC_EMAIL"
          exit 1
        fi

        if [[ -z "${WHEEL_URLS}" ]]; then
          echo "No wheel URLs were produced by publish-github-release-assets job"
          exit 1
        fi

        api_url="https://kitmaker-portal.nvidia.com/api/v0/projects/${KITMAKER_PROJECT_ID}/releases"
        payload_items=()
        while IFS= read -r wheel_url; do
          [[ -z "${wheel_url}" ]] && continue
          wheel_name="$(basename "${wheel_url}")"
          echo "Queueing wheel for Kitmaker payload: ${wheel_name}"

          payload_items+=("$(jq -cn \
            --arg pic "${KITMAKER_PIC_EMAIL}" \
            --arg url "${wheel_url}" \
            '{pic: $pic, job_type: "wheel-release-job", publish_to: "both_devzone_pypi", url: $url, size: "small", upload: false}')")
        done <<< "${WHEEL_URLS}"

        if (( ${#payload_items[@]} == 0 )); then
          echo "No valid wheel URLs found to submit to Kitmaker"
          exit 1
        fi

        payload_array="$(printf '%s\n' "${payload_items[@]}" | jq -s '.')"
        payload="$(jq -cn --arg project_name "isaacteleop" --argjson payload "${payload_array}" '{project_name: $project_name, payload: $payload}')"

        echo "Posting ${#payload_items[@]} wheel(s) to Kitmaker in a single request"
        curl --fail-with-body --show-error --silent --location --include \
          -X POST "${api_url}" \
          -H "Authorization: Bearer ${KITMAKER_TOKEN}" \
          -H "Content-Type: application/json" \
          -d "${payload}"
        echo
        echo "Waiting 60 seconds to allow Kitmaker to start downloading wheel payload"
        sleep 60
