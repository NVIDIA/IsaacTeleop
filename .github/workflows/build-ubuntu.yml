name: Build Ubuntu

on:
  push:
    branches: [ main, 'release/*.*.x' ]
    tags: [ 'v*' ]
  pull_request:

# For PRs, we want to cancel in-progress runs to save resources.
# For pushes to main or releases, we want to allow all runs to complete.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build-ubuntu:
    # Pin to 22.04 so the wheel is built with GCC 11's libstdc++. The resulting wheel
    # then runs on both Ubuntu 22.04 and 24.04 (24.04's libstdc++ is backward compatible).
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-22.04-arm' || 'ubuntu-22.04' }}
    environment: dev

    strategy:
      matrix:
        build_type: ["Debug", "Release"]
        python_version: ['3.10', '3.11', '3.12']
        arch: ['x64', 'arm64']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Full history for accurate git describe

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Install Apt dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libx11-dev clang-format-14 ccache

    - name: Setup CloudXR SDK
      id: cloudxr-sdk
      uses: ./.github/actions/setup-cloudxr-sdk
      with:
        ngc-cli-api-key: ${{ secrets.NGC_TELEOP_CORE_GITHUB_SERVICE_KEY }}

    # Hunter cache - caches depthai dependencies (OpenSSL, CURL, etc.)
    - name: Cache Hunter packages
      uses: actions/cache@v4
      with:
        path: ~/.hunter
        key: hunter-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('cmake/SetupHunter.cmake') }}
        restore-keys: |
          hunter-${{ runner.os }}-${{ runner.arch }}-

    - name: Cache ccache
      uses: actions/cache@v4
      with:
        path: ~/.cache/ccache
        key: ccache-${{ runner.os }}-${{ runner.arch }}-${{ matrix.build_type }}-py${{ matrix.python_version }}-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ccache-${{ runner.os }}-${{ runner.arch }}-${{ matrix.build_type }}-py${{ matrix.python_version }}-

    - name: Verify ccache
      run: |
        ccache --version
        ccache --show-config

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DISAAC_TELEOP_PYTHON_VERSION=${{ matrix.python_version }} -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

    - name: Build
      run: cmake --build build --parallel 4

    - name: ccache stats
      run: ccache --show-stats

    - name: Run All Tests
      run: ctest --test-dir build --output-on-failure --parallel

    - name: Install (Release only)
      if: matrix.build_type == 'Release'
      run: cmake --install build

    - name: Create tarball to preserve permissions
      if: matrix.build_type == 'Release'
      run: tar -cvf isaacteleop-install.tar -C install .

    - name: Upload Release artifacts
      if: matrix.build_type == 'Release'
      uses: actions/upload-artifact@v6
      with:
        name: isaacteleop-install-release-${{ matrix.arch }}-py${{ matrix.python_version }}
        path: isaacteleop-install.tar
        retention-days: 1
    - name: Upload wheel artifacts
      if: matrix.build_type == 'Release'
      uses: actions/upload-artifact@v6
      with:
        name: isaacteleop-wheels-${{ matrix.arch }}-py${{ matrix.python_version }}
        path: install/wheels/*.whl
        retention-days: 1

  teleop-ros2-docker:
    runs-on: ubuntu-22.04
    environment: dev
    strategy:
      fail-fast: false
      matrix:
        include:
          - ros_distro: humble
            python_version: "3.10"
          - ros_distro: jazzy
            python_version: "3.12"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup CloudXR SDK
      uses: ./.github/actions/setup-cloudxr-sdk
      with:
        ngc-cli-api-key: ${{ secrets.NGC_TELEOP_CORE_GITHUB_SERVICE_KEY }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build teleop_ros2 image
      run: |
        docker build -f examples/teleop_ros2/Dockerfile \
          --build-arg ROS_DISTRO=${{ matrix.ros_distro }} \
          --build-arg PYTHON_VERSION=${{ matrix.python_version }} \
          -t teleop_ros2_ref:${{ matrix.ros_distro }} .

    - name: Smoke test (ROS 2 + rclpy)
      run: |
        docker run --rm --entrypoint bash teleop_ros2_ref:${{ matrix.ros_distro }} -c \
          "source /usr/local/bin/teleop-env-setup && ros2 --help > /dev/null && python3 -c \"import rclpy; rclpy.init(); rclpy.shutdown(); print('rclpy OK')\""

  test-cloudxr:
    runs-on: [self-hosted, linux, gpu, "${{ matrix.arch }}"]
    needs: build-ubuntu
    environment: dev

    strategy:
      matrix:
        python_version: ['3.10', '3.11', '3.12']
        arch: ['x64', 'arm64']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Download install artifacts
      uses: actions/download-artifact@v7
      with:
        name: isaacteleop-install-release-${{ matrix.arch }}-py${{ matrix.python_version }}

    - name: Extract tarball to preserve permissions
      run: |
        mkdir -p install
        tar -xvf isaacteleop-install.tar -C install

    - name: Setup CloudXR SDK
      id: cloudxr-sdk
      uses: ./.github/actions/setup-cloudxr-sdk
      with:
        ngc-cli-api-key: ${{ secrets.NGC_TELEOP_CORE_GITHUB_SERVICE_KEY }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Run Tests with CloudXR
      env:
        CI: true
        ACCEPT_CLOUDXR_EULA: Y
      run: |
        # Create .env file with EULA acceptance
        echo "ACCEPT_CLOUDXR_EULA=Y" > deps/cloudxr/.env

        # Run tests with CloudXR runtime
        ./scripts/run_tests_with_cloudxr.sh --python-version ${{ matrix.python_version }}

  publish-wheel:
    runs-on: [self-hosted, linux]
    needs:
      - build-ubuntu
      - test-cloudxr
    environment: dev
    # Publish only after build and CloudXR tests succeed.
    if: ${{ needs.build-ubuntu.result == 'success' && needs.test-cloudxr.result == 'success' }}

    steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Download wheel artifacts
      uses: actions/download-artifact@v7
      with:
        pattern: isaacteleop-wheels-*
        merge-multiple: true
        path: wheels

    - name: Upload wheel(s) to Artifactory
      env:
        ARTIFACTORY_URL: ${{ secrets.ARTIFACTORY_URL }}
        ARTIFACTORY_REPO: ${{ secrets.ARTIFACTORY_REPO }}
        ARTIFACTORY_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
        ARTIFACTORY_API_KEY: ${{ secrets.ARTIFACTORY_API_KEY }}
      run: |
        set -euo pipefail

        if [[ -z "${ARTIFACTORY_URL}" || -z "${ARTIFACTORY_REPO}" || -z "${ARTIFACTORY_USERNAME}" || -z "${ARTIFACTORY_API_KEY}" ]]; then
          echo "Missing one or more required secrets: ARTIFACTORY_URL, ARTIFACTORY_REPO, ARTIFACTORY_USERNAME, ARTIFACTORY_API_KEY"
          exit 1
        fi

        shopt -s nullglob
        wheels=(wheels/*.whl)
        if (( ${#wheels[@]} == 0 )); then
          echo "No wheels found under wheels/*.whl"
          ls -la wheels || true
          exit 1
        fi

        python -m pip install --upgrade pip twine

        # Artifactory PyPI repositories use the PyPI API endpoint.
        repository_url="${ARTIFACTORY_URL%/}/api/pypi/${ARTIFACTORY_REPO}"
        echo "Publishing ${#wheels[@]} wheel(s)"

        python -m twine upload \
          --non-interactive \
          --repository-url "${repository_url}" \
          -u "${ARTIFACTORY_USERNAME}" \
          -p "${ARTIFACTORY_API_KEY}" \
          "${wheels[@]}"

  test-cloudxr-artifactory:
    runs-on: [self-hosted, linux, gpu]
    needs:
      - build-ubuntu
      - publish-wheel
    environment: dev
    # Run CloudXR tests using the wheel published to Artifactory (same tests as test-cloudxr).
    if: ${{ needs.build-ubuntu.result == 'success' && needs.publish-wheel.result == 'success' }}

    strategy:
      matrix:
        python_version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Download install artifacts
      uses: actions/download-artifact@v4
      with:
        name: isaacteleop-install-release-py${{ matrix.python_version }}

    - name: Extract tarball to preserve permissions
      run: |
        mkdir -p install
        tar -xvf isaacteleop-install.tar -C install

    - name: Parse CloudXR tag from .env.default
      id: cloudxr
      run: |
        # Extract the tag from CXR_RUNTIME_IMAGE in .env.default
        CLOUDXR_TAG=$(grep '^CXR_RUNTIME_IMAGE=' deps/cloudxr/.env.default | sed 's/.*cloudxr-runtime://')
        echo "tag=${CLOUDXR_TAG}" >> $GITHUB_OUTPUT
        echo "CloudXR tag: ${CLOUDXR_TAG}"

    - name: Login to NVIDIA Container Registry
      uses: docker/login-action@v3
      with:
        registry: nvcr.io
        username: $oauthtoken
        password: ${{ secrets.NGC_TELEOP_CORE_GITHUB_SERVICE_KEY }}

    - name: Pull CloudXR Runtime
      run: |
        ./scripts/cloudxr_image_ops.sh --pull ${{ steps.cloudxr.outputs.tag }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Get isaacteleop version from wheel
      id: version
      run: |
        WHEEL=$(ls install/wheels/isaacteleop-*.whl 2>/dev/null | head -1)
        if [ -n "$WHEEL" ]; then
          # Extract version from wheel filename (e.g. isaacteleop-0.1.2-cp310-... -> 0.1.2)
          VERSION=$(basename "$WHEEL" .whl | sed 's/^isaacteleop-//' | sed 's/-cp.*//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Isaac Teleop version: $VERSION"
        else
          echo "No wheel found, version will not be pinned"
        fi

    - name: Run Tests with CloudXR (Artifactory wheel)
      env:
        CI: true
        ACCEPT_CLOUDXR_EULA: Y
        ARTIFACTORY_URL: ${{ secrets.ARTIFACTORY_URL }}
        ARTIFACTORY_REPO: ${{ secrets.ARTIFACTORY_REPO }}
        ARTIFACTORY_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
        ARTIFACTORY_API_KEY: ${{ secrets.ARTIFACTORY_API_KEY }}
      run: |
        # Create .env file with EULA acceptance
        echo "ACCEPT_CLOUDXR_EULA=Y" > deps/cloudxr/.env

        # Build Artifactory PyPI index URL (credentials embedded for pip install in container)
        ARTIFACTORY_INDEX_URL="https://${ARTIFACTORY_USERNAME}:${ARTIFACTORY_API_KEY}@${ARTIFACTORY_URL#https://}"
        ARTIFACTORY_INDEX_URL="${ARTIFACTORY_INDEX_URL%/}/api/pypi/${ARTIFACTORY_REPO}/simple"

        VERSION_ARGS=""
        if [ -n "${{ steps.version.outputs.version }}" ]; then
          VERSION_ARGS="--isaacteleop-version ${{ steps.version.outputs.version }}"
        fi

        ./scripts/run_tests_with_cloudxr.sh --python-version ${{ matrix.python_version }} \
          --install-from-artifactory --artifactory-index-url "$ARTIFACTORY_INDEX_URL" \
          $VERSION_ARGS
