#
# Build docs and deploy to GitHub Pages.
# - Push to main (canonical repo): deploy to site root.
# - Pull requests: deploy to preview/pr-<N>/ and comment with preview URL.

name: Build & deploy docs

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  build-docs:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install docs requirements
        working-directory: ./docs
        run: pip install -r requirements.txt

      - name: Build docs
        working-directory: ./docs
        run: make current-docs

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: ./docs/build/current

  deploy-docs:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build-docs]
    if: github.repository == 'NVIDIA/IsaacTeleop' && github.ref == 'refs/heads/main'
    steps:
      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-html
          path: ./docs/build/current

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build/current
          force_orphan: true

  deploy-preview:
    name: Deploy PR preview
    runs-on: ubuntu-latest
    needs: [build-docs]
    if: github.repository == 'NVIDIA/IsaacTeleop' && github.event_name == 'pull_request'
    steps:
      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-html
          path: ./docs/build/current

      - name: Deploy preview to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build/current
          destination_dir: preview/pr-${{ github.event.pull_request.number }}
          force_orphan: false

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const base = `https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/preview/pr-${{ github.event.pull_request.number }}/`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Docs preview\n\nBuilt docs for this PR are available at:\n\n**${base}**\n\n(It may take a minute to appear after the workflow completes.)`
            });
