#
# Build docs and deploy to GitHub Pages.
# - Push to main (canonical repo): deploy to site root.
# - Pull requests: deploy to preview/pr-<N>/ and comment with preview URL.

name: Build & deploy docs

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-repo:
    name: Check repo
    runs-on: ubuntu-latest
    outputs:
      is-canonical-repo: ${{ steps.is-canonical-repo.outputs.defined }}
      is-deploy-branch: ${{ steps.is-deploy-branch.outputs.defined }}
    steps:
    - id: is-canonical-repo
      if: github.repository == 'NVIDIA/IsaacTeleop'
      run: echo "defined=true" >> "$GITHUB_OUTPUT"
    - id: is-deploy-branch
      if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')
      run: echo "defined=true" >> "$GITHUB_OUTPUT"

  build-docs:
    name: Build Docs
    runs-on: ubuntu-latest
    needs: [check-repo]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install docs requirements
        working-directory: ./docs
        run: pip install -r requirements.txt

      - name: Build docs for the current branch
        working-directory: ./docs
        run: make current-docs

      - name: Generate multi-version docs
        working-directory: ./docs
        if: needs.check-repo.outputs.is-canonical-repo == 'true' && needs.check-repo.outputs.is-deploy-branch == 'true'
        run: |
          git fetch --prune --unshallow --tags
          make multi-docs

      - name: Upload docs artifact
        uses: actions/upload-artifact@v6
        with:
          name: docs-html
          path: ./docs/build

  deploy-docs:
    name: Deploy docs
    runs-on: ubuntu-latest
    needs: [check-repo, build-docs]
    if: needs.check-repo.outputs.is-canonical-repo == 'true' && (needs.check-repo.outputs.is-deploy-branch == 'true' || github.event_name == 'pull_request')
    permissions:
      contents: write       # push to gh-pages
      pull-requests: write  # comment with preview URL (PR only)
    steps:
      - name: Download docs artifact
        uses: actions/download-artifact@v7
        with:
          name: docs-html
          path: ./docs/build

      - name: Deploy to gh-pages (main branch)
        if: github.event_name == 'push' && needs.check-repo.outputs.is-deploy-branch == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build
          keep_files: true

      - name: Deploy PR preview to gh-pages
        if: github.event_name == 'pull_request'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build/current
          destination_dir: preview/pr-${{ github.event.pull_request.number }}
          keep_files: true

      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const base = `https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/preview/pr-${{ github.event.pull_request.number }}/`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Docs preview\n\nBuilt docs for this PR are available at:\n\n**${base}**\n\n(It may take a minute to appear after the workflow completes.)`
            });
