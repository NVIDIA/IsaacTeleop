name: Test CloudXR Integration

on:
  workflow_run:
    workflows: ["Build Ubuntu"]
    types: [completed]

jobs:
  test-cloudxr:
    runs-on: ubuntu-latest
    environment: dev
    # Only run if the build workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        ref: ${{ github.event.workflow_run.head_sha }}

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: teleopcore-build-release
        path: build/
        run-id: ${{ github.event.workflow_run.id }}
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Parse CloudXR tag from .env.default
      id: cloudxr
      run: |
        # Extract the tag from CLOUDXR_RUNTIME_IMAGE in .env.default
        CLOUDXR_TAG=$(grep '^CLOUDXR_RUNTIME_IMAGE=' deps/cloudxr/.env.default | sed 's/.*cloudxr-runtime://')
        echo "tag=${CLOUDXR_TAG}" >> $GITHUB_OUTPUT
        echo "CloudXR tag: ${CLOUDXR_TAG}"

    - name: Login to NVIDIA Container Registry
      uses: docker/login-action@v3
      with:
        registry: nvcr.io
        username: $oauthtoken
        password: ${{ secrets.NGC_TELEOP_CORE_GITHUB_SERVICE_KEY }}

    - name: Pull CloudXR Runtime
      run: |
        ./scripts/cloudxr_image_ops.sh --pull ${{ steps.cloudxr.outputs.tag }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Run Tests with CloudXR
      env:
        CI: true
        ACCEPT_CLOUDXR_EULA: Y
      run: |
        # Create .env file with EULA acceptance
        echo "ACCEPT_CLOUDXR_EULA=Y" > deps/cloudxr/.env

        # Run tests with CloudXR runtime
        ./scripts/run_tests_with_cloudxr.sh

    - name: Upload test logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs
        path: |
          /tmp/cloudxr-test/
        retention-days: 7
