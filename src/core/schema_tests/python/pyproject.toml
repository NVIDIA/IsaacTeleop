[project]
name = "teleopcore-schema-tests"
version = "0.0.0"  # Internal tests - not versioned
description = "Tests for TeleopCore schema types"
requires-python = ">=3.11"

[project.optional-dependencies]
dev = [
    "pytest",
    "numpy",
]

[tool.pytest.ini_options]
pythonpath = ["."]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
# Prevent pytest from recursing into parent directories
norecursedirs = [".git", ".venv", "build", "dist", "*.egg", "__pycache__"]

