[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "teleopcore"
version = "0.1.0"
description = "TeleopCore - Teleoperation with Device I/O"
readme = "README.md"
requires-python = ">=3.11"
license = "Apache-2.0"
authors = [
    {name = "NVIDIA"}
]
dependencies = [
    "numpy>=1.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pybind11-stubgen>=2.5",
]

[tool.setuptools]
packages = [
    "teleopcore",
    "teleopcore.deviceio",
    "teleopcore.oxr",
    "teleopcore.plugin_manager",
    "teleopcore.schema"
]
include-package-data = true

[tool.setuptools.package-data]
teleopcore = ["*.so", "*.pyd", "*.pyi", "py.typed"]
"teleopcore.deviceio" = ["*.so", "*.pyd", "*.pyi"]
"teleopcore.oxr" = ["*.so", "*.pyd", "*.pyi"]
"teleopcore.plugin_manager" = ["*.so", "*.pyd", "*.pyi"]
"teleopcore.schema" = ["*.so", "*.pyd", "*.pyi"]

[tool.uv]
# Only use managed Python installations (not system Python)
python-preference = "only-managed"
