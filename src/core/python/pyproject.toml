[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "teleopcore"
version = "1.0.0"
description = "TeleopCore - Teleoperation with Extended Reality I/O"
readme = "README.md"
requires-python = ">=3.8"
license = "Apache-2.0"
authors = [
    {name = "NVIDIA"}
]
dependencies = [
    "numpy>=1.19.0",
]

[tool.setuptools]
packages = ["teleopcore", "teleopcore.xrio", "teleopcore.oxr"]
include-package-data = true

[tool.setuptools.package-data]
teleopcore = ["*.so", "*.pyd"]
"teleopcore.xrio" = ["*.so", "*.pyd"]
"teleopcore.oxr" = ["*.so", "*.pyd"]

[tool.uv]
# Only use managed Python installations (not system Python)
python-preference = "only-managed"

