[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "teleopcore"
version = "0.1.0"
description = "TeleopCore - Teleoperation with Extended Reality I/O"
readme = "README.md"
requires-python = ">=3.11"
license = "Apache-2.0"
authors = [
    {name = "NVIDIA"}
]
dependencies = [
    "numpy>=1.19.0",
]

[project.optional-dependencies]
holoscan = [
    "holoscan==3.4.0",
]
test = [
    "pytest>=7.0.0",
]

[tool.setuptools]
packages.find = {}  # Automatically find all packages
include-package-data = true

[tool.setuptools.package-data]
teleopcore = ["*.so", "*.pyd"]
"teleopcore.xrio" = ["*.so", "*.pyd"]
"teleopcore.oxr" = ["*.so", "*.pyd"]
"teleopcore.plugin_manager" = ["*.so", "*.pyd"]
"teleopcore.retargeting_engine" = ["*.py"]

[tool.uv]
# Only use managed Python installations (not system Python)
python-preference = "only-managed"
