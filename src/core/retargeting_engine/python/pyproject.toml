[project]
name = "teleopcore-retargeting-engine"
version = "0.1.0"
description = "Simplified retargeting engine with composable modules"
requires-python = ">=3.11"
dependencies = [
    "numpy>=1.19.0",
    "pyyaml>=6.0",
    "scipy>=1.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "mypy>=1.8.0",
]
test = [
    "pytest>=7.0.0",
    "numpy>=1.19.0",
    "torch>=2.0.0",
]
isaac_lab = [
    "pyyaml>=6.0",
    "scipy>=1.7.0",
    "dex-retargeting==0.4.6 ; platform_system == 'Linux' and (platform_machine == 'x86_64' or platform_machine == 'AMD64')",
]

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = false
disallow_any_expr = false
disallow_any_decorated = false
disallow_any_explicit = false
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
strict_concatenate = true

# Show error codes
show_error_codes = true
show_column_numbers = true
pretty = true

# Exclude test files from strict checking
exclude = [
    "tests/.*",
]

# Per-module options
[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

