services:
  cloudxr-runtime:
    image: nvcr.io/0566138804516934/cloudxr-dev/cloudxr-runtime:latest-webrtc
    pull_policy: always
    user: "${CXR_UID:-1000}:${CXR_GID:-1000}"
    network_mode: host
    healthcheck:
      test: ["CMD", "test", "-f", "/openxr/run/runtime_started"]
      interval: 1s
      timeout: 1s
      retries: 10
      start_period: 5s
    environment:
      - ACCEPT_EULA=Y
    volumes:
      - openxr-volume:/openxr/
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

  wss-proxy:
    image: nvcr.io/0566138804516934/cloudxr-dev/cloudxr-wss-proxy:latest
    pull_policy: always
    network_mode: host
    depends_on:
      cloudxr-runtime:
        condition: service_healthy
    environment:
      # Backend configuration (cloudxr-runtime WebRTC port)
      - BACKEND_HOST=localhost
      - BACKEND_PORT=49100
      # Proxy SSL port
      - PROXY_PORT=48322
      # Health check configuration
      - HEALTH_CHECK_INTERVAL=1s
      - HEALTH_CHECK_RISE=2
      - HEALTH_CHECK_FALL=3
    restart: unless-stopped

  isaac-web-front:
    image: nvcr.io/0566138804516934/cloudxr-dev/cloudxr-js-example-isaac:pico-demo-20251020
    network_mode: host
    pull_policy: always

volumes:
  openxr-volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${CXR_HOST_VOLUME_PATH:-/tmp/cloudxr}
