# Sample: ZED Mini Stereo Camera
# Requires NVENC for H.264 encoding (Jetson Thor or x86_64 with NVIDIA GPU).

# Camera source for teleop_camera_app:
#   "rtp"   - Receive H.264 streams from teleop_camera_sender (default)
#   "local" - Open cameras directly on this machine (no sender needed)
source: "local"

# -----------------------------------------------------------------------------
# Streaming (used by teleop_camera_sender when source is "rtp")
# -----------------------------------------------------------------------------
streaming:
  host: "127.0.0.1"               # receiver IP address (override with --host)

# -----------------------------------------------------------------------------
# Cameras
# -----------------------------------------------------------------------------
cameras:
  zed_mini:
    enabled: true
    type: zed
    stereo: true
    serial_number: 0              # 0 = first available; use list-cameras to find yours
    resolution: "HD720"           # HD2K, HD1080, HD720, VGA
    fps: 30
    streams:
      left:
        stream_id: 0
        port: 5000
        bitrate_mbps: 15
      right:
        stream_id: 1
        port: 5001
        bitrate_mbps: 15

# -----------------------------------------------------------------------------
# Display (used by receiver)
# -----------------------------------------------------------------------------
display:
  mode: "xr"                 # "monitor" or "xr"
  cuda_device: 0

  monitor:
    width: 1280
    height: 720
    title: "Teleop Camera - ZED Mini"
    padding: 4
    stream_timeout: 2.0

  xr:
    planes:
      zed_mini:
        distance: 1.5
        width: 1.2
        offset_x: 0.0
        offset_y: 0.0

    lock_mode: "lazy"
    look_away_angle: 45.0
    reposition_delay: 0.5
    transition_duration: 0.3
