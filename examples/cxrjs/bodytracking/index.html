<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Body Tracking Testbed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e8e8e8;
            overflow: hidden;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            pointer-events: none;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #status {
            font-size: 1rem;
            color: #888;
            margin-bottom: 2rem;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }

        #enterVR {
            padding: 1rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(135deg, #00d9ff 0%, #00ff88 100%);
            color: #1a1a2e;
            transition: all 0.3s ease;
            pointer-events: auto;
            box-shadow: 0 4px 30px rgba(0, 217, 255, 0.3);
        }

        #enterVR:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 40px rgba(0, 217, 255, 0.5);
        }

        #enterVR:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
            box-shadow: none;
        }

        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 0.85rem;
            color: #666;
            max-width: 400px;
            line-height: 1.5;
        }

        #jointCount {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 0.9rem;
            color: #00d9ff;
            font-family: 'Consolas', monospace;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>

    <div id="overlay">
        <h1>Body Tracking</h1>
        <p id="status">Checking WebXR support...</p>
        <button id="enterVR" disabled>Enter VR</button>
    </div>

    <div id="jointCount"></div>

    <div id="info">
        WebXR Body Tracking Testbed<br>
        Requires a WebXR-compatible device with body tracking support (e.g., Meta Quest 3).
    </div>

    <script src="app.js"></script>
</body>
</html>
